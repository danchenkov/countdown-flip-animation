<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/main.css">

  <title>25 days to International Human Rights Day!</title>
</head>

<body>
  <main>
    <figure class="december-10"><img src="images/december-10.svg"></figure>
    <figure class="international"><img src="images/international.svg"></figure>
    <figure class="human-rights-day"><img src="images/human-rights-day.svg"></figure>

    <div class="countdown">

      <div class="countdown-block">
        <span class="days time-elem">
          <span class="stop">1</span>
          <span class="top fig"><img src="images/26.svg"></span>
          <span class="top-back fig">
            <span><img src="images/25.svg"></span>
          </span>
          <span class="bottom fig"><img src="images/26.svg"></span>
          <span class="bottom-back fig">
            <span><img src="images/25.svg"></span>
          </span>
        </span>
        <figure class="title days"><img src="images/days-left.svg"></figure>
      </div>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
